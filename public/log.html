<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貸出履歴ログ</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; color: #333; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; margin: 1rem auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    .action-borrow { color: blue; }
    .action-return { color: green; }
  </style>
</head>
<body>
  <h1>貸出履歴ログ</h1>
  <table id="log-table">
    <thead>
      <tr>
        <th>日時</th>
        <th>アクション</th>
        <th>傘ID</th>
        <th>利用者名</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script>
    // ページが読み込まれたら実行
    window.onload = async () => {
      try {
        // /api/logsからデータを取得
        const response = await fetch('/api/logs');
        const logs = await response.json();

        const tableBody = document.querySelector("#log-table tbody");

        // ログが空の場合のメッセージ
        if (logs.length === 0) {
          const row = tableBody.insertRow();
          const cell = row.insertCell();
          cell.colSpan = 4;
          cell.textContent = 'ログはまだありません。';
          cell.style.textAlign = 'center';
          return;
        }

        // 取得したログデータでテーブルの行を生成
        logs.forEach(log => {
          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${new Date(log.timestamp).toLocaleString('ja-JP')}</td>
            <td class="action-${log.action === '貸出' ? 'borrow' : 'return'}">${log.action}</td>
            <td>${log.umbrellaId}</td>
            <td>${log.displayName}</td>
          `;
        });
      } catch (error) {
        console.error('ログの取得に失敗しました:', error);
        const tableBody = document.querySelector("#log-table tbody");
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 4;
        cell.textContent = 'ログの取得に失敗しました。';
        cell.style.textAlign = 'center';
      }
    };
  </script>
</body>
</html>
